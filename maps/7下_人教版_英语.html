...)","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"animal friends (&#x52a8;&#x7269;&#x670b;&#x53cb;)","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"South Africa (&#x5357;&#x975e;)","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"live in... (&#x5c45;&#x4f4f;&#x5728;...)","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"play with... (&#x548c;...&#x73a9;&#x800d;)","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"eat grass/leaves/meat/bamboo (&#x5403;&#x8349;/&#x6811;&#x53f6;/&#x8089;/&#x7af9;&#x5b50;)","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"come from... (&#x6765;&#x81ea;...)","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"years old (&#x5c81;)","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"save the elephants/pandas... (&#x62ef;&#x6551;&#x5927;&#x8c61;/&#x718a;&#x732b;...)","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"let sb do sth (&#x8ba9;&#x67d0;&#x4eba;&#x505a;&#x67d0;&#x4e8b; - <em>e.g., Let&apos;s see the pandas.</em>)","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"want to do sth (&#x60f3;&#x8981;&#x505a;&#x67d0;&#x4e8b; - <em>e.g., I want to see the lions.</em>)","children":[],"payload":{"tag":"li","lines":"34,36"}}],"payload":{"tag":"li","lines":"22,36"}}],"payload":{"tag":"h3","lines":"13,14"}},{"content":"Grammar Focus (&#x8bed;&#x6cd5;)","children":[{"content":"<strong>Present Simple Tense (&#x4e00;&#x822c;&#x73b0;&#x5728;&#x65f6;):</strong>","children":[{"content":"<em>Usage:</em> Describing facts, habits, routines, and characteristics (&#x63cf;&#x8ff0;&#x4e8b;&#x5b9e;&#x3001;&#x4e60;&#x60ef;&#x3001;&#x5e38;&#x89c4;&#x6d3b;&#x52a8;&#x548c;&#x7279;&#x5f81;). Especially important for describing animals&apos; permanent traits and habitats.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"<em>Structure (Affirmative - &#x80af;&#x5b9a;&#x53e5;):</em>","children":[{"content":"I/You/We/They + verb (e.g., <em>I like pandas.</em> <em>Dolphins swim.</em>)","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"He/She/It + verb + -s/-es (e.g., <em>The panda eats bamboo.</em> <em>The koala lives in Australia.</em> <em>The tiger runs fast.</em>)","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<em>Spelling rules for 3rd person singular:</em> generally add -s; verbs ending in s, x, ch, sh, o add -es (goes, watches); verbs ending in consonant + y, change y to i and add -es (studies, flies).","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"40,44"}},{"content":"<em>Structure (Negative - &#x5426;&#x5b9a;&#x53e5;):</em>","children":[{"content":"I/You/We/They + don&apos;t + verb (e.g., <em>Penguins don&apos;t fly.</em>)","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"He/She/It + doesn&apos;t + verb (e.g., <em>The koala doesn&apos;t eat meat.</em>)","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"44,47"}},{"content":"<em>Structure (Interrogative - &#x7591;&#x95ee;&#x53e5;):</em>","children":[{"content":"Do + I/you/we/they + verb...? (e.g., <em>Do you like tigers?</em>) -&gt; Yes, I do. / No, I don&apos;t.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"Does + he/she/it + verb...? (e.g., <em>Does the elephant eat grass?</em>) -&gt; Yes, it does. / No, it doesn&apos;t.","children":[],"payload":{"tag":"li","lines":"49,50"}}],"payload":{"tag":"li","lines":"47,50"}}],"payload":{"tag":"li","lines":"38,50"}},{"content":"<strong>Modal Verb &apos;can&apos; / &apos;can&apos;t&apos; for Ability (&#x60c5;&#x6001;&#x52a8;&#x8bcd; can/can&apos;t &#x8868;&#x80fd;&#x529b;):</strong>","children":[{"content":"<em>Usage:</em> Talking about what animals (or people) are able to do or not able to do. (&#x8c08;&#x8bba;&#x80fd;&#x591f;&#x6216;&#x4e0d;&#x80fd;&#x591f;&#x505a;&#x67d0;&#x4e8b;).","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<em>Structure:</em> Subject + can/can&apos;t + verb (base form - &#x52a8;&#x8bcd;&#x539f;&#x5f62;)","children":[{"content":"<em>Affirmative:</em> Penguins can swim. Lions can run fast.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<em>Negative:</em> Koalas can&apos;t swim. Pandas can&apos;t fly.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"<em>Interrogative:</em> Can dolphins talk? -&gt; Yes, they can. / No, they can&apos;t.","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"52,56"}}],"payload":{"tag":"li","lines":"50,56"}},{"content":"<strong>Wh-Questions (&#x7279;&#x6b8a;&#x7591;&#x95ee;&#x53e5;):</strong>","children":[{"content":"<em>What</em> questions: What animals do you like? What can pandas do? What does the elephant eat?","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<em>Where</em> questions: Where do pandas live? Where are the lions from?","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"<em>Why</em> questions: Why do you like koalas? -&gt; Because they are cute. (Introducing &apos;because&apos; for reasons).","children":[],"payload":{"tag":"li","lines":"59,61"}}],"payload":{"tag":"li","lines":"56,61"}}],"payload":{"tag":"h3","lines":"36,37"}},{"content":"Reading Skills Focus (&#x9605;&#x8bfb;&#x6280;&#x80fd;)","children":[{"content":"Finding specific information (&#x67e5;&#x627e;&#x7279;&#x5b9a;&#x4fe1;&#x606f;): Locating details about animals (habitat, food, abilities, appearance).","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Understanding descriptions (&#x7406;&#x89e3;&#x63cf;&#x8ff0;&#x6027;&#x6587;&#x5b57;).","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Guessing meaning from context (&#x6839;&#x636e;&#x4e0a;&#x4e0b;&#x6587;&#x731c;&#x6d4b;&#x8bcd;&#x4e49;).","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"h3","lines":"61,62"}},{"content":"Writing Task (&#x5199;&#x4f5c;&#x4efb;&#x52a1;)","children":[{"content":"Writing a short paragraph to describe an animal (&#x5199;&#x4e00;&#x6bb5;&#x63cf;&#x8ff0;&#x52a8;&#x7269;&#x7684;&#x77ed;&#x6587;): Include its name, where it lives, what it eats, what it looks like (adjectives), what it can/can&apos;t do, and why you like/dislike it.","children":[],"payload":{"tag":"li","lines":"69,71"}}],"payload":{"tag":"h3","lines":"67,68"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"Unit 2 No rules, no order","children":[{"content":"Communicative Goals / Functions (&#x4ea4;&#x9645;&#x76ee;&#x6807;/&#x529f;&#x80fd;)","children":[{"content":"<strong>Talking about rules and order:</strong> Discussing rules at home, school, or in public places and the importance of order.","children":[{"content":"&#x8c08;&#x8bba;&#x89c4;&#x5219;&#x4e0e;&#x79e9;&#x5e8f;&#xff1a;&#x8ba8;&#x8bba;&#x5bb6;&#x89c4;&#x3001;&#x6821;&#x89c4;&#x3001;&#x516c;&#x5171;&#x573a;&#x6240;&#x89c4;&#x5219;&#x4ee5;&#x53ca;&#x79e9;&#x5e8f;&#x7684;&#x91cd;&#x8981;&#x6027;&#x3002;","children":[],"payload":{"tag":"li","lines":"78,79"}}],"payload":{"tag":"li","lines":"77,79"}},{"content":"<strong>Expressing obligation and prohibition:</strong> Using imperatives (<em>Do... / Don&apos;t...</em>), <em>have to/must</em>, <em>can&apos;t/mustn&apos;t</em>.","children":[{"content":"&#x8868;&#x8fbe;&#x5fc5;&#x987b;&#x505a;&#x548c;&#x7981;&#x6b62;&#x505a;&#x7684;&#x4e8b;&#x60c5;&#x3002;","children":[],"payload":{"tag":"li","lines":"80,81"}}],"payload":{"tag":"li","lines":"79,81"}},{"content":"<strong>Understanding consequences of breaking rules.</strong>","children":[{"content":"&#x7406;&#x89e3;&#x8fdd;&#x53cd;&#x89c4;&#x5219;&#x7684;&#x540e;&#x679c;&#x3002;","children":[],"payload":{"tag":"li","lines":"82,84"}}],"payload":{"tag":"li","lines":"81,84"}}],"payload":{"tag":"h3","lines":"75,76"}},{"content":"Vocabulary Focus (&#x8bcd;&#x6c47;)","children":[{"content":"<strong>Key Words (&#x91cd;&#x70b9;&#x5355;&#x8bcd;):</strong>","children":[{"content":"<em>Nouns (&#x540d;&#x8bcd;):</em> rule(s), order, law, sign, classroom, library, museum, park, street, traffic light, seat, line, queue, uniform, noise, safety, danger, consequence...","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"<em>Verbs (&#x52a8;&#x8bcd;):</em> follow, break (rules), obey, keep, must, have to, can, can&apos;t, mustn&apos;t, should, shouldn&apos;t, run, walk, shout, talk (loudly), listen, wait (in line), queue (up), stand, sit, cross (the street), litter, park (a car/bike), smoke...","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<em>Adjectives (&#x5f62;&#x5bb9;&#x8bcd;):</em> important, necessary, strict, fair, unfair, safe, dangerous, noisy, quiet, tidy, messy, polite, rude...","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"<em>Adverbs (&#x526f;&#x8bcd;):</em> quietly, loudly, carefully, safely...","children":[],"payload":{"tag":"li","lines":"90,91"}}],"payload":{"tag":"li","lines":"86,91"}},{"content":"<strong>Key Phrases (&#x91cd;&#x70b9;&#x77ed;&#x8bed;):</strong>","children":[{"content":"follow the rules (&#x9075;&#x5b88;&#x89c4;&#x5219;)","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"break the rules (&#x8fdd;&#x53cd;&#x89c4;&#x5219;)","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"keep order (&#x7ef4;&#x6301;&#x79e9;&#x5e8f;)","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"wait in line / queue up (&#x6392;&#x961f;&#x7b49;&#x5019;)","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"keep quiet (&#x4fdd;&#x6301;&#x5b89;&#x9759;)","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"No smoking / No parking / No littering (&#x7981;&#x6b62;&#x5438;&#x70df;/&#x505c;&#x8f66;/&#x4e71;&#x6254;&#x5783;&#x573e; - <em>common signs</em>)","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"cross the street (&#x8fc7;&#x9a6c;&#x8def;)","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"traffic rules (&#x4ea4;&#x901a;&#x89c4;&#x5219;)","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"be on time (&#x51c6;&#x65f6;)","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"have to do sth (&#x5fc5;&#x987b;&#x505a;&#x67d0;&#x4e8b;)","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"must do sth (&#x5fc5;&#x987b;&#x505a;&#x67d0;&#x4e8b;)","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"can&apos;t do sth (&#x4e0d;&#x80fd;&#x505a;&#x67d0;&#x4e8b; - &#x8868;&#x7981;&#x6b62;)","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"mustn&apos;t do sth (&#x7edd;&#x4e0d;&#x80fd;&#x505a;&#x67d0;&#x4e8b; - &#x8868;&#x5f3a;&#x70c8;&#x7981;&#x6b62;)","children":[],"payload":{"tag":"li","lines":"104,106"}}],"payload":{"tag":"li","lines":"91,106"}}],"payload":{"tag":"h3","lines":"84,85"}},{"content":"Grammar Focus (&#x8bed;&#x6cd5;)","children":[{"content":"<strong>Imperatives (&#x7948;&#x4f7f;&#x53e5;):</strong> (Review and application for rules)","children":[{"content":"<em>Affirmative (&#x8868;&#x8981;&#x6c42;):</em> Follow the rules. Wait here. Keep quiet.","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"<em>Negative (&#x8868;&#x7981;&#x6b62;):</em> Don&apos;t run. Don&apos;t shout. Don&apos;t litter. Don&apos;t cross the road now.","children":[],"payload":{"tag":"li","lines":"110,111"}}],"payload":{"tag":"li","lines":"108,111"}},{"content":"<strong>Modal Verbs for Obligation and Prohibition (&#x60c5;&#x6001;&#x52a8;&#x8bcd;&#x8868;&#x8d23;&#x4efb;&#x548c;&#x7981;&#x6b62;):</strong>","children":[{"content":"<strong>have to / has to (&#x5fc5;&#x987b;):</strong> Expressing obligation based on rules or external necessity.","children":[{"content":"<em>We have to wear uniforms.</em>","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"<em>He has to wait in line.</em>","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"<em>Questions:</em> Do you have to...? Does he have to...?","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"<em>Negative:</em> <em>don&apos;t/doesn&apos;t have to</em> (&#x4e0d;&#x5fc5;). <em>You don&apos;t have to shout.</em>","children":[],"payload":{"tag":"li","lines":"116,117"}}],"payload":{"tag":"li","lines":"112,117"}},{"content":"<strong>must (&#x5fc5;&#x987b;):</strong> Expressing strong obligation (often internal or from authority).","children":[{"content":"<em>You must obey the traffic lights.</em>","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"<em>Students must finish homework on time.</em>","children":[],"payload":{"tag":"li","lines":"119,120"}}],"payload":{"tag":"li","lines":"117,120"}},{"content":"<strong>can&apos;t (&#x4e0d;&#x80fd;):</strong> Expressing prohibition (something is not allowed).","children":[{"content":"<em>You can&apos;t park your car here.</em>","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"<em>We can&apos;t eat in the library.</em>","children":[],"payload":{"tag":"li","lines":"122,123"}}],"payload":{"tag":"li","lines":"120,123"}},{"content":"<strong>mustn&apos;t (&#x7981;&#x6b62;):</strong> Expressing strong prohibition (stronger than can&apos;t).","children":[{"content":"<em>You mustn&apos;t smoke in the classroom.</em>","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"<em>Passengers mustn&apos;t talk to the driver while the bus is moving.</em>","children":[],"payload":{"tag":"li","lines":"125,127"}}],"payload":{"tag":"li","lines":"123,127"}}],"payload":{"tag":"li","lines":"111,127"}}],"payload":{"tag":"h3","lines":"106,107"}},{"content":"Reading Skills Focus (&#x9605;&#x8bfb;&#x6280;&#x80fd;)","children":[{"content":"Reading and understanding signs with rules (&#x8bfb;&#x61c2;&#x5e26;&#x6709;&#x89c4;&#x5219;&#x7684;&#x6807;&#x793a;&#x724c;).","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"Understanding passages about rules in different places (&#x7406;&#x89e3;&#x5173;&#x4e8e;&#x4e0d;&#x540c;&#x573a;&#x6240;&#x89c4;&#x5219;&#x7684;&#x6587;&#x7ae0;).","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"Identifying cause and effect related to rules and order (&#x8bc6;&#x522b;&#x4e0e;&#x89c4;&#x5219;&#x79e9;&#x5e8f;&#x76f8;&#x5173;&#x7684;&#x56e0;&#x679c;&#x5173;&#x7cfb;).","children":[],"payload":{"tag":"li","lines":"131,133"}}],"payload":{"tag":"h3","lines":"127,128"}},{"content":"Writing Task (&#x5199;&#x4f5c;&#x4efb;&#x52a1;)","children":[{"content":"Writing a list of rules for a place (e.g., classroom, library, home) (&#x4e3a;&#x67d0;&#x4e2a;&#x5730;&#x65b9;&#x5199;&#x89c4;&#x5219;&#x6e05;&#x5355;). Use imperatives, <em>have to</em>, <em>can&apos;t</em>, <em>mustn&apos;t</em>.","children":[],"payload":{"tag":"li","lines":"135,137"}}],"payload":{"tag":"h3","lines":"133,134"}}],"payload":{"tag":"h2","lines":"73,74"}},{"content":"Unit 3 Keep fit","children":[{"content":"Communicative Goals / Functions (&#x4ea4;&#x9645;&#x76ee;&#x6807;/&#x529f;&#x80fd;)","children":[{"content":"<strong>Talking about health and fitness:</strong> Discussing ways to stay healthy and fit.","children":[{"content":"&#x8c08;&#x8bba;&#x5065;&#x5eb7;&#x4e0e;&#x5065;&#x8eab;&#xff1a;&#x8ba8;&#x8bba;&#x4fdd;&#x6301;&#x5065;&#x5eb7;&#x548c;&#x5065;&#x7f8e;&#x7684;&#x65b9;&#x6cd5;&#x3002;","children":[],"payload":{"tag":"li","lines":"144,145"}}],"payload":{"tag":"li","lines":"143,145"}},{"content":"<strong>Talking about sports and activities:</strong> Discussing different sports and physical activities.","children":[{"content":"&#x8c08;&#x8bba;&#x8fd0;&#x52a8;&#x548c;&#x6d3b;&#x52a8;&#x3002;","children":[],"payload":{"tag":"li","lines":"146,147"}}],"payload":{"tag":"li","lines":"145,147"}},{"content":"<strong>Giving advice on health and fitness:</strong> Using <em>should/shouldn&apos;t</em>.","children":[{"content":"&#x5c31;&#x5065;&#x5eb7;&#x548c;&#x5065;&#x8eab;&#x63d0;&#x51 9;&#x63d0;&#x51fa;&#x5efa;&#x8bae;&#x3002;","children":[],"payload":{"tag":"li","lines":"209,211"}}],"payload":{"tag":"li","lines":"208,211"}}],"payload":{"tag":"h3","lines":"200,201"}},{"content":"Vocabulary Focus (&#x8bcd;&#x6c47;)","children":[{"content":"<strong>Key Words (&#x91cd;&#x70b9;&#x5355;&#x8bcd;):</strong>","children":[{"content":"<em>Nouns (&#x540d;&#x8bcd;):</em> food, drink, meal (breakfast, lunch, dinner), fruit (apple, banana, orange, pear, watermelon...), vegetable (carrot, potato, tomato, cabbage, broccoli...), meat (pork, beef, chicken, fish...), rice, noodles, bread, egg, milk, juice, water, tea, coffee, soda, junk food (revisited), snack, nutrient, vitamin, health, diet, balance...","children":[],"payload":{"tag":"li","lines":"214,215"}},{"content":"<em>Adjectives (&#x5f62;&#x5bb9;&#x8bcd;):</em> healthy, unhealthy, delicious, tasty, sweet, sour, salty, bitter, fresh, balanced, countable, uncountable...","children":[],"payload":{"tag":"li","lines":"215,216"}},{"content":"<em>Verbs (&#x52a8;&#x8bcd;):</em> eat, drink, like, love, prefer, cook, need, want, suggest, count...","children":[],"payload":{"tag":"li","lines":"216,217"}},{"content":"<em>Quantifiers (&#x91cf;&#x8bcd;):</em> some, any, much, many, a lot of, lots of, a little, a few...","children":[],"payload":{"tag":"li","lines":"217,218"}}],"payload":{"tag":"li","lines":"213,218"}},{"content":"<strong>Key Phrases (&#x91cd;&#x70b9;&#x77ed;&#x8bed;):</strong>","children":[{"content":"healthy food / unhealthy food (&#x5065;&#x5eb7;/&#x4e0d;&#x5065;&#x5eb7;&#x98df;&#x54c1;)","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"junk food (&#x5783;&#x573e;&#x98df;&#x54c1;)","children":[],"payload":{"tag":"li","lines":"220,221"}},{"content":"a balanced diet (&#x5747;&#x8861;&#x996e;&#x98df;)","children":[],"payload":{"tag":"li","lines":"221,222"}},{"content":"eat well (&#x5403;&#x5f97;&#x597d;/&#x5065;&#x5eb7;)","children":[],"payload":{"tag":"li","lines":"222,223"}},{"content":"three meals a day (&#x4e00;&#x65e5;&#x4e09;&#x9910;)","children":[],"payload":{"tag":"li","lines":"223,224"}},{"content":"a lot of / lots of (&#x8bb8;&#x591a;&#xff0c;&#x4fee;&#x9970;&#x53ef;&#x6570;&#x548c;&#x4e0d;&#x53ef;&#x6570;)","children":[],"payload":{"tag":"li","lines":"224,225"}},{"content":"how much (&#x591a;&#x5c11;&#xff0c;&#x95ee;&#x4e0d;&#x53ef;&#x6570;&#x540d;&#x8bcd;)","children":[],"payload":{"tag":"li","lines":"225,226"}},{"content":"how many (&#x591a;&#x5c11;&#xff0c;&#x95ee;&#x53ef;&#x6570;&#x540d;&#x8bcd;)","children":[],"payload":{"tag":"li","lines":"226,227"}},{"content":"countable noun (&#x53ef;&#x6570;&#x540d;&#x8bcd;)","children":[],"payload":{"tag":"li","lines":"227,228"}},{"content":"uncountable noun (&#x4e0d;&#x53ef;&#x6570;&#x540d;&#x8bcd;)","children":[],"payload":{"tag":"li","lines":"228,229"}},{"content":"eat/drink too much/many... (&#x5403;/&#x559d;&#x592a;&#x591a;...)","children":[],"payload":{"tag":"li","lines":"229,231"}}],"payload":{"tag":"li","lines":"218,231"}}],"payload":{"tag":"h3","lines":"211,212"}},{"content":"Grammar Focus (&#x8bed;&#x6cd5;)","children":[{"content":"<strong>Countable and Uncountable Nouns (&#x53ef;&#x6570;&#x540d;&#x8bcd;&#x4e0e;&#x4e0d;&#x53ef;&#x6570;&#x540d;&#x8bcd;):</strong>","children":[{"content":"<em>Countable:</em> Can be counted, have singular and plural forms (e.g., apple/apples, egg/eggs, vegetable/vegetables).","children":[],"payload":{"tag":"li","lines":"234,235"}},{"content":"<em>Uncountable:</em> Cannot usually be counted, have only singular form (e.g., water, milk, rice, bread, meat, fruit - <em>as a general category</em>, juice, tea).","children":[],"payload":{"tag":"li","lines":"235,236"}}],"payload":{"tag":"li","lines":"233,236"}},{"content":"<strong>Quantifiers (&#x91cf;&#x8bcd;):</strong>","children":[{"content":"<strong>some:</strong> Used in affirmative sentences with both countable (plural) and uncountable nouns. (&#x7528;&#x4e8e;&#x80af;&#x5b9a;&#x53e5;&#xff0c;&#x4fee;&#x9970;&#x53ef;&#x6570;&#x540d;&#x8bcd;&#x590d;&#x6570;&#x548c;&#x4e0d;&#x53ef;&#x6570;&#x540d;&#x8bcd;). <em>e.g., I have some apples. There is some water.</em> Also used in requests/offers (<em>Would you like some juice?</em>).","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"<strong>any:</strong> Used in negative sentences and questions with both countable (plural) and uncountable nouns. (&#x7528;&#x4e8e;&#x5426;&#x5b9a;&#x53e5;&#x548c;&#x7591;&#x95ee;&#x53e5;). <em>e.g., I don&apos;t have any apples. Is there any water?</em>","children":[],"payload":{"tag":"li","lines":"238,239"}},{"content":"<strong>many:</strong> Used with countable nouns (plural), often in questions and negative sentences. (&#x4fee;&#x9970;&#x53ef;&#x6570;&#x540d;&#x8bcd;&#x590d;&#x6570;&#xff0c;&#x5e38;&#x7528;&#x4e8e;&#x7591;&#x95ee;&#x53e5;&#x3001;&#x5426;&#x5b9a;&#x53e5;). <em>e.g., How many eggs do we need? There aren&apos;t many carrots.</em>","children":[],"payload":{"tag":"li","lines":"239,240"}},{"content":"<strong>much:</strong> Used with uncountable nouns, often in questions and negative sentences. (&#x4fee;&#x9970;&#x4e0d;&#x53ef;&#x6570;&#x540d;&#x8bcd;&#xff0c;&#x5e38;&#x7528;&#x4e8e;&#x7591;&#x95ee;&#x53e5;&#x3001;&#x5426;&#x5b9a;&#x53e5;). <em>e.g., How much milk is there? There isn&apos;t much rice left.</em>","children":[],"payload":{"tag":"li","lines":"240,241"}},{"content":"<strong>a lot of / lots of:</strong> Used in affirmative sentences with both countable (plural) and uncountable nouns. (&#x7528;&#x4e8e;&#x80af;&#x5b9a;&#x53e5;&#xff0c;&#x53ef;&#x4fee;&#x9970;&#x53ef;&#x6570;&#x548c;&#x4e0d;&#x53ef;&#x6570;&#x540d;&#x8bcd;&#xff0c;= many/much). <em>e.g., She eats a lot of fruit. There is a lot of juice.</em>","children":[],"payload":{"tag":"li","lines":"241,242"}},{"content":"<strong>(Possibly) a few:</strong> Used with countable nouns (plural) = some, but not many (&#x4e00;&#x4e9b;&#xff0c;&#x4e0d;&#x591a;).","children":[],"payload":{"tag":"li","lines":"242,243"}},{"content":"<strong>(Possibly) a little:</strong> Used with uncountable nouns = some, but not much (&#x4e00;&#x4e9b;&#xff0c;&#x4e0d;&#x591a;).","children":[],"payload":{"tag":"li","lines":"243,244"}}],"payload":{"tag":"li","lines":"236,244"}},{"content":"<strong>Asking about Quantity (&#x8be2;&#x95ee;&#x6570;&#x91cf;):</strong>","children":[{"content":"<em>How many + countable noun (plural) + are there / do you have...?</em>","children":[],"payload":{"tag":"li","lines":"245,246"}},{"content":"<em>How much + uncountable noun + is there / do you have...?</em>","children":[],"payload":{"tag":"li","lines":"246,248"}}],"payload":{"tag":"li","lines":"244,248"}}],"payload":{"tag":"h3","lines":"231,232"}},{"content":"Reading Skills Focus (&#x9605;&#x8bfb;&#x6280;&#x80fd;)","children":[{"content":"Reading food labels or menus (&#x9605;&#x8bfb;&#x98df;&#x54c1;&#x6807;&#x7b7e;&#x6216;&#x83dc;&#x5355;).","children":[],"payload":{"tag":"li","lines":"250,251"}},{"content":"Understanding articles about healthy eating habits (&#x7406;&#x89e3;&#x5173;&#x4e8e;&#x5065;&#x5eb7;&#x996e;&#x98df;&#x4e60;&#x60ef;&#x7684;&#x6587;&#x7ae0;).","children":[],"payload":{"tag":"li","lines":"251,252"}},{"content":"Categorizing food items (&#x7ed9;&#x98df;&#x7269;&#x5206;&#x7c7b;).","children":[],"payload":{"tag":"li","lines":"252,254"}}],"payload":{"tag":"h3","lines":"248,249"}},{"content":"Writing Task (&#x5199;&#x4f5c;&#x4efb;&#x52a1;)","children":[{"content":"Writing about your eating habits or describing a healthy meal (&#x5199;&#x5173;&#x4e8e;&#x4f60;&#x7684;&#x996e;&#x98df;&#x4e60;&#x60ef;&#x6216;&#x63cf;&#x8ff0;&#x4e00;&#x987f;&#x5065;&#x5eb7;&#x7684;&#x9910;&#x98df;). Use countable/uncountable nouns and quantifiers correctly.","children":[],"payload":{"tag":"li","lines":"256,258"}}],"payload":{"tag":"h3","lines":"254,255"}}],"payload":{"tag":"h2","lines":"198,199"}},{"content":"Unit 5 Here and now","children":[{"content":"Communicative Goals / Functions (&#x4ea4;&#x9645;&#x76ee;&#x6807;/&
